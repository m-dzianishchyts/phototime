<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<title>Phototime</title>
</head>

<body>
	<div class="wrapper">
		<header class="header _container">
			<div class="header__content">
				<nav class="menu">
					<ul class="menu__list">
						<li>
							<a href="" class="menu__link">Home</a>
						</li>
						<li>
							<a href="" class="menu__link">Photoapp</a>
						</li>
						<li>
							<img src="assets/camera.png" alt="" class="menu__image">
						</li>
						<li>
							<a href="" class="menu__link">Design</a>
						</li>
						<li>
							<a href="" class="menu__link">Download</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<section class="motto">
			<div class="motto__container _container">
				<div class="motto__content">
					<h1 class="motto__title title">
						Your life , a photo
					</h1>
					<p class="motto__subtitle subtitle">
						Print your life in a simple photo
					</p>
					<button class="motto__button button">
						Get started
					</button>
				</div>
				<div class="social">
					<div class="social__body">
						<ul class="social__list">
							<li>
								<a href="" class="social__link icon-twitter"></a>
							</li>
							<li>
								<a href="" class="social__link icon-flickr"></a>
							</li>
							<li>
								<a href="" class="social__link icon-dribbble"></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
